name: Issue to Micropost

on:
  issues:
    types: [closed]

permissions:
  contents: write

jobs:
  create-micropost:
    if: |
      contains(join(github.event.issue.labels.*.name, ','), 'micropost')
      && github.event.issue.user.login == 'ademenet'
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Paris
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Build timestamp and filename (Europe/Paris)
        id: ts
        run: |
          echo "date_file=$(date '+%Y-%m-%d-%H-%M')" >> $GITHUB_OUTPUT
          echo "date_front=$(date '+%Y-%m-%d %H:%M:%S%z')" >> $GITHUB_OUTPUT

      - name: Create micropost file
        run: |
          mkdir -p content/microposts
          file="content/microposts/${{ steps.ts.outputs.date_file }}.md"
          {
            echo '---'
            echo "date: ${{ steps.ts.outputs.date_front }}"
            echo '---'
            echo
            printf "%s" "${{ github.event.issue.body }}"
          } > "$file"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add content/microposts
          git pull --rebase origin master || true
          git commit -m "Micropost: ${{ steps.ts.outputs.date_file }} from issue #${{ github.event.issue.number }}" || exit 0
          git push origin HEAD:master
